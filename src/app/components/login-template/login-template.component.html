<main class="form-signin">
	<form>
	  <h1 class="h3 mb-3 fw-normal">Por favor identificate</h1>
  
	  <div class="form-floating">
		<input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
		<label for="floatingInput">Correo Electrónico</label>
	  </div>
	  <div class="form-floating">
		<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
		<label for="floatingPassword">Contraseña</label>
	  </div>
  
	  <div class="checkbox mb-3">
		<label>
		  <input type="checkbox" value="remember-me"> Recordarme
		</label>
	  </div>
		<button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesión</button>
		<p class="mt-3">	No tienes una cuenta aún? <a routerLink="/login/registrarse">Registrate aquí</a>.</p>
	</form>
  </main>
