<div class=" mt-3 d-flex justify-content-center">
  <div class="card">
    <div class="card-header">
      <h3>Subir Archivo nuevo</h3>
      <p>En esta secci칩n podr치s agregar un archivo a침adiendole algunos detalles para identificarlo y puedes especificar a los usuarios que podr치n verlo.</p>

    </div>
    <div class="card-body">
      <form [formGroup]="newFile" (ngSubmit)="submit()">
        <div class="form-floating mb-3">
          <input type="text" formControlName="name" class="form-control" id="fileName" placeholder="Juan"/>
          <label for="fileName">Nombre del archivo</label>
        </div>
        <div class="form-floating mb-3">
          <textarea formControlName="description" class="form-control" id="descriptionFile" rows="3"></textarea>
          <label for="descriptionFile">Descripcion es requerida</label>
        </div>

        <div class="form-floating mb-3">
            <label class="file-input" for="filePath">Selecciona tu archivo a subir</label>
            <input type="file" formControlName="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
            <h4 class="whiteText">{{fileName || "Sin archivo seleccionado."}}</h4>
            <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()"><i class="bi bi-file-earmark-arrow-up" style="font-size: 2rem; color: cornflowerblue;"></i></button>
        </div>
        
        <div class="form-group">
          <input type="submit" value="Subir Archivo" [disabled]="newFile.invalid" class="btn float-right login_btn"/>
        </div>
      </form>
      </div>
      
    </div>
</div>
